<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="de" xml:lang="de">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	    <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">
		<title>SpohrSchuhe Kundencenter Lieferadresse</title>
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="/css/addresses.css">
		<link rel="stylesheet" type="text/css" href="/css/jquery-ui.min.css">
        <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
	</head>
	<body>
        <button id="menu-button">&#9776;</button>
        <div id="menu"><div class="menu_wrapper"><a href="/de/">Gekaufte Artikel</a><a href="/de/invoices">Rechnung</a><a class="active" href="/de/catalog-addresses">Katalogadressen</a><a href="/de/shipping-addresses">Lieferadressen</a><a href="/de/returns">Rücksendungen</a></div></div>        <button onclick="topFunction()" id="myBtn" title="Go to top"></button>
        <div class="wrapper">
            <header>
                <div class="logo-left">
                    <a class="home" href="/de/"><img class="logo" src="/img/logo.png" alt="SpohrSchuhe" /></a>
                    <h1>Kundencenter</h1>
                </div>
                <div class="center">
                    <input class="search" type="search" value="" placeholder="Suchbegriff eingeben" pattern=".{3,}" /><input class="search_submit" type="submit" value="" />
                </div>
                <div class="kundeninfo"><div class="kundeninfo-icon"></div><div class="kundeninfo-account"><span class="flag_label">Sprache wechseln zu: </span><a class="flag-en" href="/en/addresses" title="zu Englisch wechseln"></a><span class="welcome"><strong>Willkommen</strong></span> <span id="Anrede"></span> <span id="Vorname"></span> <span id="Nachname"></span><span id="Email"></span><a id="logout" href="login" data="Wollen Sie abmelden?">Abmelden</a></div></div>
            </header>
            <h2>Meine Adressen</h2>
            <div class="content">
                <div class="main">
                    <div class="table address relative"><div class="tr info_row relative"><div class="td relative"><span>Standard-Lieferadresse</span></div></div><a href="#" class="remove" data="Wollen Sie diese Adresse löschen?"></a>
                        <form id="form_address"  action="" method="post">
                            <input type="hidden" name="id" value="">
                            <select name="salutation" id="salutation" required="required" aria-required="true" class="is--required">
                                <option value="" disabled="disabled">Anrede*</option>
                                <option class="Herr" value="Herr">Herr</option>
                                <option class="Frau" value="Frau">Frau</option>
                                <option class="Firma" value="Firma">Firma</option>
                                <option class="blank" value="blank">Keine Anrede</option>
                            </select>
                            <input type="text" name="Vorname" placeholder="Vorname*" value="" required>
                            <input type="text" name="Nachname" placeholder="Nachname*" value="" required>
                            <input type="text" name="Firmenname" placeholder="Firmenname" value="">
                            <input type="text" name="Strasse" placeholder="Straße und Nr.*" value="" required>
                            <input type="text" name="PLZ" placeholder="PLZ*" value="" required>
                            <input type="text" name="Ort" placeholder="Ort*" value="" required>
                            <input type="phone" name="Tel" placeholder="Tel" value="">
                            <input type="phone" name="TelMobil" placeholder="Tel Mobil" value="">
                            <input type="phone" name="Fax" placeholder="Fax" value="">
                            <input type="checkbox" id="aktiv" name="aktiv" value="1">
                            <label for="aktiv">Ist aktiv</label>
                            <button type="button" class="submit">Adresse speichern</button>
                        </form>                    
                    </div>
                    <button id="address_add"  class="button" onclick="getForm()">Neue Adresse hinzufügen</button>
                </div>
            </div>
        </div>
        <footer><div class="footer">© Spohr Schuhe GmbH | <span id="year"></span></div></footer>
        <script type="text/javascript" src="/js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="/js/de.js"></script>
        <script type="text/javascript" src="/js/addresses.js"></script>
	</body>
</html>
